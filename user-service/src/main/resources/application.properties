spring.application.name=UserService
server.port=8081
spring.datasource.url=${USER_DB_URL:jdbc:mysql://localhost:3306/ecommerce_user}
spring.datasource.username=${USER_DB_USER:ecommerce_user}
spring.datasource.password=${USER_DB_PASSWORD:ecommerce_user_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.validation-timeout=1000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
security.jwt.secret=${JWT_SECRET:local-dev-secret-please-change-32-bytes}
security.jwt.access-token-ttl-seconds=900
security.jwt.refresh-token-ttl-seconds=2592000
security.password-reset.token-ttl-seconds=1800
security.internal.secret=${INTERNAL_SHARED_SECRET:}
app.password-reset.base-url=${PASSWORD_RESET_BASE_URL:http://localhost:3000/reset-password}
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.linger.ms=5
spring.kafka.producer.properties.request.timeout.ms=30000
kafka.topics.user-events=user.events
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka}
spring.jackson.deserialization.fail-on-unknown-properties=true
server.error.include-message=never
server.error.include-binding-errors=never
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}","level":"%p","service":"${spring.application.name}","correlationId":"%X{correlationId}","thread":"%t","logger":"%c{1}","message":"%m"}%n
logging.file.name=${LOG_DIR:${user.dir}/logs}/user-service.log
logging.pattern.file={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}","level":"%p","service":"${spring.application.name}","correlationId":"%X{correlationId}","thread":"%t","logger":"%c{1}","message":"%m"}%n
